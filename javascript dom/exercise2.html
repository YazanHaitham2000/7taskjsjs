<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            
        }
    </style>
    <script>
function mDown(obj) {
  obj.style.backgroundColor = "#1ec5e5";
  
}

function mUp(obj) {
  obj.style.backgroundColor="#D94A38";
  
}


    </script>
</head>
<body>
<div onmousedown="mDown(this)" onmouseup="mUp(this)"></div>




</body>
</html>
